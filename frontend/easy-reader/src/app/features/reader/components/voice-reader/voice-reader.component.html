<div class="voice-reader-container">
  <div class="voice-reader-controls">
    <div class="control-section">
      <div class="button-group">
        <button 
          class="control-button" 
          [class.active]="isReading && !isPaused"
          (click)="playPause()"
          title="Play/Pause">
          <i class="fas" [class.fa-play]="!isReading || isPaused" [class.fa-pause]="isReading && !isPaused"></i>
        </button>
        
        <button 
          class="control-button" 
          (click)="stopReading()"
          [disabled]="!isReading">
          <i class="fas fa-stop"></i>
        </button>

        <button class="control-button" (click)="toggleModal()">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
    </div>
    
    <div class="status-indicator" [class.active]="isReading">
      <div class="status-icon">
        <i class="fas" [class.fa-volume-up]="isReading && !isPaused" [class.fa-volume-mute]="!isReading || isPaused"></i>
      </div>
      <div class="status-text">
        {{ isReading ? (isPaused ? 'Lectura pausada' : 'Leyendo...') : 'Lector de voz inactivo' }}
      </div>
    </div>
  </div>

  <!-- Modal para configuración de voz -->
  <div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <h3>Configuración de voz</h3>
      <div class="voice-selector">
        <label for="voice-select">Voz:</label>
        <select 
          id="voice-select" 
          [disabled]="availableVoices.length === 0"
          [value]="currentVoice?.name"
          (change)="onVoiceChange($event)">
          <option *ngFor="let voice of availableVoices" 
                  [value]="voice.name">
            {{ voice.name }}
          </option>
        </select>
      </div>
      <button class="close-button">Cerrar</button>
    </div>
  </div>
</div>
