<div class="control-section">
  <div class="control-section-message">
    {{ micState.message }}
  </div>
  <button class="control-button" [style.backgroundColor]="micState.iconBackgroundColor" (click)="isListening ? abortListening() : startListening()">
    <i [ngClass]="'fas ' + micState.iconClass" [style.color]="micState.iconColor"></i>
  </button>
</div>
